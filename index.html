<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <title>Work Day Scheduler</title>

  <body>
      <div class="main-container">

  <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
       <p class="lead">A simple calendar app for scheduling your work day</p>
       <p id="currentDay" class="lead"></p>
  </header>
 
  <!-- Calendar Body Start -->
     <div class="container">
      <!-- Timeblocks go here -->

      <!---8:00 AM--->
    <div class="row">
    <div id="hour01" class="col-2 border time-block">8:00AM</div>
         <textarea id="event01" class="content col-9 border border"></textarea>
         <button id="btn01" type="button" class="col-1 btn btn-info saveBtn">Save</button>
   </div>

      <!---9:00 AM--->
    <div class="row">
    <div id="hour02" class="col-2 border time-block">9:00AM</div>
        <textarea id="event02" class="content col-9 border"></textarea>
        <button id="btn02" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>
    
      <!---10:00 AM--->
    <div class="row">
    <div id="hour03" class="col-2 border time-block">10:00AM</div>
        <textarea id="event03" class="content col-9 border"></textarea>
        <button id="btn03" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

      <!---11:00 AM--->
    <div class="row">
    <div id="hour04" class="col-2 border time-block">11:00AM</div>
        <textarea id="event04" class="content col-9 border"></textarea>
        <button id="btn04" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

      <!---12:00 PM--->
    <div class="row">
    <div id="hour05" class="col-2 border time-block align-middle">12:00PM</div>
        <textarea id="event05" class="content col-9 border"></textarea>
        <button id="btn05" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>

       <!---1:00 PM--->
    <div class="row">
    <div id="hour06" class="col-2 border time-block">1:00PM</div>
        <textarea id="event06" class="content col-9 border"></textarea>

    </div>

       <!---2:00 PM--->
    <div class="row">
    <div id="hour07" class="col-2 border time-block">2:00PM</div>
        <textarea id="event07" class="content col-9 border"></textarea>

    </div>

    <div class="row">

    </div>
  
      <!---4:00 PM--->
    <div class="row">
    <div id="hour09" class="col-2 border time-block">4:00PM</div>
        <textarea id="event09" class="content col-9 border"></textarea>
        <button id="btn09" type="button" class="col-1 btn btn-info saveBtn">Save</button>
    </div>
       
      <!---5:00 PM--->
    <div class="row">
    <div id="hour10" class="col-2 border time-block">5:00PM</div>
        <textarea id="event10" class="content col-9 border"></textarea>

    </div>
